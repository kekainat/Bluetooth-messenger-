<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Messenger</title>
    <style>
        :root {
            --primary: #4285f4;
            --secondary: #34a853;
            --bg-dark: #121212;
            --bg-light: #1e1e1e;
            --text: #e0e0e0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .username-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #username {
            background: var(--bg-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 20px;
            outline: none;
            width: 150px;
        }
        
        .change-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }
        
        .change-btn:hover {
            opacity: 0.9;
        }
        
        .chat-container {
            flex: 1;
            background: var(--bg-light);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--bg-light);
        }
        
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background-color: var(--primary);
            border-radius: 3px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            line-height: 1.4;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .received {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .sent {
            background: var(--primary);
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            color: white;
        }
        
        .message-username {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        
        .message-time {
            font-size: 10px;
            opacity: 0.6;
            text-align: right;
            margin-top: 4px;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #messageInput {
            flex: 1;
            background: var(--bg-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text);
            padding: 12px 18px;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        
        #sendButton {
            background: var(--primary);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #sendButton:hover {
            opacity: 0.9;
        }
        
        .status {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.7;
            text-align: center;
        }
        
        .bluetooth-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        
        .bluetooth-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .bluetooth-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .bluetooth-btn.connected {
            background: var(--secondary);
            color: white;
        }
        
        .bluetooth-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .device-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .device-item {
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 5px;
            transition: background 0.2s;
        }
        
        .device-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .device-item:last-child {
            margin-bottom: 0;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Bluetooth Messenger</div>
            <div class="username-container">
                <input type="text" id="username" placeholder="Ваше имя" value="Пользователь" maxlength="20">
                <button class="change-btn" id="changeNameBtn">Сменить</button>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="messages" id="messages"></div>
            
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Напишите сообщение..." autocomplete="off">
                <button id="sendButton">→</button>
            </div>
            
            <div class="status" id="status">Не подключено</div>
            
            <div class="bluetooth-buttons">
                <button class="bluetooth-btn" id="scanBtn">Поиск устройств</button>
                <button class="bluetooth-btn" id="disconnectBtn" disabled>Отключиться</button>
            </div>
            
            <div class="device-list hidden" id="deviceList"></div>
        </div>
    </div>
    
    <script>
        // DOM элементы
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('username');
        const changeNameBtn = document.getElementById('changeNameBtn');
        const scanBtn = document.getElementById('scanBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusLabel = document.getElementById('status');
        const deviceList = document.getElementById('deviceList');
        
        // Bluetooth переменные
        let bluetoothDevice = null;
        let bluetoothServer = null;
        let bluetoothService = null;
        let bluetoothCharacteristic = null;
        let username = usernameInput.value;
        let discoveredDevices = [];
        
        // UUID для сервиса и характеристик
        const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const CHARACTERISTIC_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            addSystemMessage("Добро пожаловать в Bluetooth Messenger!");
            addSystemMessage("Нажмите 'Поиск устройств' для подключения.");
        });
        
        // Смена имени пользователя
        changeNameBtn.addEventListener('click', () => {
            const newName = usernameInput.value.trim();
            if (newName && newName !== username) {
                username = newName;
                addSystemMessage(`Теперь вас зовут: ${username}`);
            }
        });
        
        // Отправка сообщения
        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;
            
            if (!bluetoothCharacteristic) {
                addSystemMessage("Ошибка: нет подключения к устройству");
                return;
            }
            
            const message = {
                username: username,
                text: messageText,
                timestamp: new Date().toISOString()
            };
            
            const messageString = JSON.stringify(message);
            
            // Отправка через Bluetooth
            bluetoothCharacteristic.writeValue(new TextEncoder().encode(messageString))
                .then(() => {
                    addMessage(message, true);
                    messageInput.value = '';
                    messageInput.focus();
                })
                .catch(error => {
                    console.error("Ошибка отправки:", error);
                    addSystemMessage(`Ошибка отправки: ${error.message}`);
                    handleDisconnection();
                });
        }
        
        // Обработчики отправки
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Добавление сообщения в чат
        function addMessage(message, isSent = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
            
            const usernameElement = document.createElement('div');
            usernameElement.className = 'message-username';
            usernameElement.textContent = message.username;
            
            const textElement = document.createElement('div');
            textElement.textContent = message.text;
            
            const timeElement = document.createElement('div');
            timeElement.className = 'message-time';
            timeElement.textContent = formatTime(message.timestamp);
            
            messageElement.appendChild(usernameElement);
            messageElement.appendChild(textElement);
            messageElement.appendChild(timeElement);
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Форматирование времени
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Добавление системного сообщения
        function addSystemMessage(text) {
            const systemMessage = document.createElement('div');
            systemMessage.className = 'message';
            systemMessage.style.textAlign = 'center';
            systemMessage.style.opacity = '0.7';
            systemMessage.style.margin = '10px auto';
            systemMessage.style.maxWidth = '100%';
            systemMessage.style.background = 'none';
            systemMessage.style.border = '1px dashed rgba(255,255,255,0.2)';
            systemMessage.textContent = text;
            
            messagesContainer.appendChild(systemMessage);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Поиск Bluetooth устройств
        scanBtn.addEventListener('click', async () => {
            try {
                if (!navigator.bluetooth) {
                    throw new Error("Ваш браузер не поддерживает Web Bluetooth API");
                }
                
                addSystemMessage("Поиск Bluetooth устройств...");
                statusLabel.textContent = "Поиск устройств...";
                scanBtn.disabled = true;
                
                // Очищаем список устройств
                deviceList.innerHTML = '';
                discoveredDevices = [];
                
                // Запрашиваем устройство
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [SERVICE_UUID]
                });
                
                // Показываем информацию об устройстве
                showDeviceInfo(bluetoothDevice);
                
                // Подключаемся к устройству
                await connectToDevice(bluetoothDevice);
                
            } catch (error) {
                console.error("Ошибка при сканировании:", error);
                addSystemMessage(`Ошибка: ${error.message}`);
                statusLabel.textContent = "Ошибка подключения";
                scanBtn.disabled = false;
            }
        });
        
        // Показать информацию об устройстве
        function showDeviceInfo(device) {
            deviceList.innerHTML = `
                <div class="device-item">
                    <strong>${device.name || 'Неизвестное устройство'}</strong><br>
                    ID: ${device.id}
                </div>
            `;
            deviceList.classList.remove('hidden');
        }
        
        // Подключение к устройству
        async function connectToDevice(device) {
            try {
                addSystemMessage(`Подключаемся к ${device.name || 'устройству'}...`);
                statusLabel.textContent = "Подключение...";
                
                // Добавляем обработчик отключения
                device.addEventListener('gattserverdisconnected', handleDisconnection);
                
                // Подключаемся к GATT серверу
                bluetoothServer = await device.gatt.connect();
                
                // Получаем наш сервис (или создаем его)
                try {
                    bluetoothService = await bluetoothServer.getPrimaryService(SERVICE_UUID);
                } catch (e) {
                    addSystemMessage("Сервис не найден, попробуйте другое устройство");
                    statusLabel.textContent = "Ошибка: сервис не найден";
                    return;
                }
                
                // Получаем характеристику
                bluetoothCharacteristic = await bluetoothService.getCharacteristic(CHARACTERISTIC_UUID);
                
                // Подписываемся на получение данных
                await bluetoothCharacteristic.startNotifications();
                bluetoothCharacteristic.addEventListener('characteristicvaluechanged', handleReceivedData);
                
                // Обновляем UI
                statusLabel.textContent = `Подключено к: ${device.name || 'устройство'}`;
                scanBtn.disabled = true;
                disconnectBtn.disabled = false;
                scanBtn.classList.remove('connected');
                deviceList.classList.add('hidden');
                
                addSystemMessage("Подключение успешно! Можно отправлять сообщения.");
                
            } catch (error) {
                console.error("Ошибка подключения:", error);
                addSystemMessage(`Ошибка подключения: ${error.message}`);
                statusLabel.textContent = "Ошибка подключения";
                handleDisconnection();
            }
        }
        
        // Обработка полученных данных
        function handleReceivedData(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const messageString = decoder.decode(value);
            
            try {
                const message = JSON.parse(messageString);
                addMessage(message);
            } catch (e) {
                console.error("Ошибка разбора сообщения:", e);
                addMessage({
                    username: "Устройство",
                    text: messageString,
                    timestamp: new Date().toISOString()
                });
            }
        }
        
        // Обработчик отключения
        function handleDisconnection() {
            addSystemMessage("Устройство отключено");
            statusLabel.textContent = "Не подключено";
            scanBtn.disabled = false;
            disconnectBtn.disabled = true;
            
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                bluetoothDevice.gatt.disconnect();
            }
            
            bluetoothDevice = null;
            bluetoothServer = null;
            bluetoothService = null;
            bluetoothCharacteristic = null;
        }
        
        // Отключение от устройства
        disconnectBtn.addEventListener('click', handleDisconnection);
    </script>
</body>
</html>
